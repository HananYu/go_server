    <script>
        $(function () {
            var s = decodeURI((window.location.href).split('?')[1].split('=')[1]);
            var str = s.substr(0, s.indexOf('&'));
            $.ajax({
                url: url.baseUrl + "api/article/search?s=" + str,
                type: 'get',
                contentType: 'application/json;charset=utf-8',
                dateType: 'json',
                async: false,
                success: function (data) {
                    if (data.code == 200) {
                        // console.log(data.data)
                        var list = data.data;
                        var strHtml = '<div class="container"><h1 class="page-title"> 以&ldquo;' + str + '&rdquo;为关键字</h1>' +
                            '<p class="Searchmeta">共计 ' + list.length + ' 篇文章</p><div class="location">当前位置：' +
                            '<a href="">首页</a> &raquo; 搜索结果 &raquo; ' + str + '</div>';
                        for (let res of list) {
                            strHtml += '<div class="posts-list js-posts"><div class="archive-post"><div class="type"><div class="mask"><i class="iconfont">&#xe603;</i></div>' +
                                '</div><h2 class="archive-title" style="color: #"><span><a href=' + res.id + '"detail.html?id=">' + res.title + '</a></span>' +
                                '<div class="post-time">' + formatDate(res.createDate) + '</div></h2><div class="post-category">' +
                                '[ ' + res.typeName + ' ] ' + res.smallContent + '</div></div></div> '
                        }

                        strHtml += '<div class="mt+"><div class="pagination js-pagination"><div class="js-next pagination__load">' +
                            '</div></div></div></div>'
                        $("#main").append(strHtml);
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (e) {
                    console.log(e)
                }
            })
        })
    </script>
