<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加文章</title>

		<link rel="stylesheet" type="text/css" href="../statics/simditor/styles/simditor.css" />
	</head>

	<body>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：&nbsp;</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="editor" type="text/plain" name="content" style="width:100%;height:400px;" autofocus></textarea>
			</div>
		</div>

		<script type="text/javascript" src="../statics/js/jquery.min.js"></script>
		<script type="text/javascript" src="../statics/simditor/scripts/module.js"></script>
		<script type="text/javascript" src="../statics/simditor/scripts/hotkeys.js"></script>
		<script type="text/javascript" src="../statics/simditor/scripts/uploader.js"></script>
		<script type="text/javascript" src="../statics/simditor/scripts/simditor.js"></script>
		<script>
			$(function() {
				Simditor.locale = 'zh-CN'; //设置中文
				var editor = new Simditor({
					textarea: $('#editor'), //textarea的id
					placeholder: '这里输入文字...',
					toolbar: ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'], //工具条都包含哪些内容
					pasteImage: true, //允许粘贴图片
					upload: {
						url: 'http://localhost:8762/upload', //文件上传的接口地址
						params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
						fileKey: 'fileData', //服务器端获取文件数据的参数名
						connectionCount: 3,
						leaveConfirm: '正在上传文件'
					}
				});
			});
		</script>
	</body>

</html>
