		<script>
			let currentPage = 1; //当前页数
			$(function () {
				$.ajax({
					url: url.baseUrl + "api/guestbook/get?currentPage=" + currentPage ,
					type: 'get',
					contentType: 'application/json;charset=utf-8',
					dateType: 'json',
					async: false,
					success: function (data) {
						if (data.code == 200) {
							let list = data.data.list;
							//评论区的渲染''
							$("#comments-list-title").append('<span>' + list.length + '</span> 条留言 '); //评论数量的提交
							var revHtml = '';
							for (let res of list) {
								revHtml += '<li class="comment even thread-even depth-1" id="li-comment-"><div id="comment-969" class="comment_body contents">' +
									'<div class="profile" style="border-radius:50%;background-color:' + getColor() + ';width:50px;height:50px;text-align:center;line-height:50px;color:#ffffff;font-size:24px">' + res.nikeName.substring(0, 1) + '</div>' +
									'<div class="main shadow"><div class="commentinfo"><section class="commeta"><div class="shang">' +
									'<h4 class="author">' + res.nikeName + '</h4></div></section></div><div class="body">' + res.content + '</div >' +
									'<div class="xia info"><span><time datetime="2018-03-09">' + formatDate(res.createTime) + '</time></span>' +
									'</div></div></div></li> '
							}
							$("#ui-comment").append(revHtml);//添加评论信息
							let maxPage = data.data.maxPage
							revHtml = ''
							if (maxPage <= 5){
								for (let i=1;i<=maxPage;i++){
									if (currentPage == i){
										revHtml += '<a class="prev page-numbers current" href=guestbook?currentPage="'+ i +'">i</a>'
									}
									revHtml += '<a class="prev page-numbers" href=guestbook?currentPage="'+ i +'">i</a>'
								}
							}
						}
					},
					error: function (e) {
						// console.log(e)
					}
				})

				//提交数据
				$("#submit").click(function () {
					var obj = {};
					obj.aid = 0;
					obj.nikeName = $("#author").val();
					obj.email = $("#email").val();
					obj.phone = $("#phone").val();
					obj.content = $("#comment").val();
					if (!obj.nikeName) {
						alert("请输入昵称！")
						return false;
					}
					if (!obj.content) {
						alert("请输入评价内容！")
						return false;
					}
					if (obj.email){
						if (checkEmail(obj.email)){
							alert("请输入正确的邮箱！")
							return
						}
					}
					if (obj.phone){
						if (checkPhone(obj.phone)){
							alert("请输入正确的手机号！")
							return
						}
					}
					$.ajax({
						url: url.baseUrl + "api/guestbook/add",
						type: 'post',
						contentType: 'application/json;charset=utf-8',
						dateType: 'json',
						async: false,
						data: JSON.stringify(obj),
						success: function (data) {
							if(data.code == 200){
								location.reload();//刷线当前页面,相当于F5
							}else{
								alert(data.msg);
							}
						},
						error: function (e) {
							// console.log(e)
						}
					})
				});
			})
		</script>
